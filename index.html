<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

      <div id="brown" class="well">
        <div id="header" class="well">
          <h1>Ping <br>Pong</h1>
        </div>
        <div class="well">
          <form id="game">
            <div class="form-group">
              <h4>Here are the rules:</h4>
              <ol>
                <li>Enter any whole number, starting from 1.</li>
                <li>Numbers divisible by 3 are replaced with "ping".</li>
                <li>Numbers divisible by 5 are replaced with "pong"</li>
                <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
              </ol>
              <label for="number">Are you ready to play?  Let's do this!  Enter a whole number from 1 on up!</label>
              <input id="number" type="text">
            </div>

            <button type="submit" class="btn">Find out!</button>
          </form>
        </div>
        <div id="result">
          <p><span class="number"></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
